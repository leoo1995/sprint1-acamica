<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon" />
    <title>Blue Dot</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script
      src="https://kit.fontawesome.com/3408f639cd.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <img src="images/logo.svg" alt="logo" class="logo" />

      <nav class="menu-nav">
        <input type="checkbox" class="menu-nav__mobile-check" id="check-menu" />
        <label class="menu-nav__mobile-menu" for="check-menu">
          <i class="menu-nav__mobile-icon-bar fas fa-bars"> </i>
          <i class="menu-nav__mobile-icon-close fas fa-times"></i>
        </label>

        <ul class="menu-nav__list">
          <li class="menu-nav__item">
            <a class="menu-nav__link" href="#">EPISODIOS</a>
          </li>
          <li class="menu-nav__item">
            <a class="menu-nav__link" href="#">NOSOTROS</a>
          </li>
          <li class="menu-nav__item">
            <a class="menu-nav__link" href="#">ENTREVISTAS</a>
          </li>
          <li class="menu-nav__item">
            <a class="menu-nav__link" href="#">TÓPICOS</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main container">
      <span class="main__tittle">
        <span class="main__first-line">
          Hello <span class="main__word-lined">world</span> </span
        >pale blue dot<span>.</span>
      </span>
      <p class="main__paragraph">
        Un podcast que explora el mundo de la programación. Nuevos episodios,
        todos los jueves cada 15 días.
      </p>
      <button class="button button__align-center-mobile">CONOCÉ MAS</button>
      <section class="episodes" id="episodes">
        <div class="bg-non-rectangular"></div>
        <h2 class="episodes__title">Episodios</h2>
        <div class="episodes__content">
          <iframe
            class="podcast"
            src="https://open.spotify.com/embed-podcast/episode/6eCHJ8yOYtksW8OT93Dbdu"
            scrolling="No"
          ></iframe>
          <iframe
            class="podcast"
            src="https://open.spotify.com/embed-podcast/episode/1ezdL2ivAGLwSE6Xbssxqt"
            scrolling="No"
          ></iframe>
          <iframe
            class="podcast"
            src="https://open.spotify.com/embed-podcast/episode/3cWta1iiQSfvrdHaCbLkSD"
            scrolling="No"
          ></iframe>
          <iframe
            class="podcast"
            src="https://open.spotify.com/embed-podcast/show/2Iibd5A6R7mxkCm4NwNmUn"
            scrolling="No"
          ></iframe>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
